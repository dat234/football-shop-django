{% load static %}
<header class="header">
    <div class="header-content">
        <div class="header-left">
            <a href="{% url 'home' %}" class="logo">
                <img src="{% static 'image/bodah-logo-black.png' %}" alt="BODAH Logo" class="logo-img">
            </a>

            <!-- <nav class="nav-links">
                <a href="#male">Nam</a>
                <a href="#female">Nữ</a>
                <a href="#kid">Trẻ em</a>
            </nav> -->
        </div>

        <div class="header-actions">
            <!-- Theme Toggle Button -->
            <button id="theme-toggle" class="theme-toggle" aria-label="Toggle theme">
                <svg class="sun-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="5"></circle>
                    <line x1="12" y1="1" x2="12" y2="3"></line>
                    <line x1="12" y1="21" x2="12" y2="23"></line>
                    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                    <line x1="1" y1="12" x2="3" y2="12"></line>
                    <line x1="21" y1="12" x2="23" y2="12"></line>
                    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                </svg>
                <svg class="moon-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                </svg>
            </button>
            
            {% if user.is_authenticated %}
                <span style="display: flex; align-items: center; gap: 8px;">
                    Xin chào, <strong>{{ user.username }}</strong>!
                    {% if user.is_staff %}
                        <a href="/admin/" class="action-link action-admin">ADMIN</a>
                    {% else %}
                        <div class="cart-link-wrapper">
                            <a href="{% url 'cart_view' %}" class="action-link">
                                <img src="{% static 'image/cart_icon.svg' %}" alt="Cart" class="cart-img">
                                Giỏ Hàng
                            </a>
                            {% if cart_count > 0 %}
                                <span class="cart-badge">{{ cart_count }}</span>
                            {% endif %}
                        </div>
                        <a href="{% url 'order_history' %}" class="action-link history">Lịch sử đơn hàng</a> 
                    {% endif %}
                </span>
                
                <a href="{% url 'logout' %}" class="btn-secondary">Đăng xuất</a>
                
            {% else %}
                <a href="{% url 'login' %}" class="btn-secondary">Đăng nhập</a>
                <a href="{% url 'register' %}" class="btn-primary">Đăng ký</a>
            {% endif %}
        </div>
    </div>
    <!-- Snowfall effect scoped to header -->
    <div class="snowfall" aria-hidden="true">
        <span class="snowflake"></span>
        <span class="snowflake"></span>
        <span class="snowflake"></span>
        <span class="snowflake"></span>
        <span class="snowflake"></span>
        <span class="snowflake"></span>
        <span class="snowflake"></span>
        <span class="snowflake"></span>
        <span class="snowflake"></span>
        <span class="snowflake"></span>
    </div>
</header>
