<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập</title>
    <style> body { font-family: sans-serif; padding: 20px; } </style>
</head>
<body>
    <h1>Đăng nhập</h1>
    {% if error_message %}
        <p style="color: red;">{{ error_message }}</p>
    {% endif %}
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Đăng nhập</button>
    </form>
    <br>
    <p>Chưa có tài khoản? <a href="{% url 'register' %}">Đăng ký ngay</a></p>
</body>
</html>
