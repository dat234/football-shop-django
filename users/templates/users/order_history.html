<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lịch sử đơn hàng</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        .order-table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        .order-table th, .order-table td { border: 1px solid #ccc; padding: 10px; }
    </style>
</head>
<body>
    <a href="/"> &lt; Quay lại trang chủ</a>
    <h1>Lịch sử đơn hàng của bạn</h1>

    {% if orders %}
        <table class="order-table">
            <thead>
                <tr>
                    <th>Mã Đơn hàng</th>
                    <th>Ngày Đặt</th>
                    <th>Tổng tiền</th>
                    <th>Thông tin</th>
                </tr>
            </thead>
            <tbody>
                {% for order in orders %}
                    <tr>
                        <td>#{{ order.id }}</td>
                        <td>{{ order.created_at }}</td>
                        <td>{{ order.total_price }} VNĐ</td>
                        <td>
                            <a href="{% url 'order_detail' order.id %}">Xem chi tiết</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p>Bạn chưa có đơn hàng nào.</p>
    {% endif %}
</body>
</html>
