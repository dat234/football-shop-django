<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký tài khoản</title>
    <style> body { font-family: sans-serif; padding: 20px; } </style>
</head>
<body>
    <h1>Đăng ký tài khoản mới</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Đăng ký</button>
    </form>
    <br>
    <p>Đã có tài khoản? <a href="{% url 'login' %}">Đăng nhập ngay</a></p>
</body>
</html>
